general:
  prefix: '<yellow>[<gold>NEXUS<yellow>]</yellow>'
  no-permission: '<red>You do not have permission to perform this command.</red>'
  reload: '<gray>Configuration reloaded <yellow>successfully<gray>!'#
  switch-language: '<gray>Language switched to <yellow><nex_language><gray>!'
# ######################################################  #
#                   INVENTORY Translations                #
# ######################################################  #
# Here you can localize the inventory titles and content.
# The Inventory name is the namespace of the inventory
# It is the .yml name without the .yml extension
# In this case the inventory namespace is 'test-inv'.
inventories:
  test-inv:
    title: '<dark_purple>Test Inventory'
    content:
      navigation:
        close:
          name: '<red>Close Inventory'
          lore:
            - 'Close Inventory'
        previous-page:
          name: '<yellow>Previous Page'
          lore:
            - 'Previous page'
        next-page:
          name: '<yellow>Next Page'
          lore:
            - 'Next page'
      required:
        heal:
          name: '<red>Heal me'
          lore:
            - 'Click me to heal yourself'
      custom:
        my-custom-item:
          name: '<red>My Custom Item'
          lore:
            - 'This is a custom item'