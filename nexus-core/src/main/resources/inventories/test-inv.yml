# The title of the Inventory (PlaceholderAPI support)
title: '#language:title#'
# The size of the Inventory
size: 6
# The update intervall, how often the inventory refreshes his content if needed,
# for example, a placeholder or a timer in the lore
update-intervall: 2
# The main section for the inventory content
content:
  # The Decoration subsection for the fill items
  decoration:
    # Populate empty slots with this item
    # has no lore and no displayname and uses hide_attribute
    enable: true
    item: black_stained_glass_pane
  # The Inventory Navigation subsection
  # namespaces such as 'close' cannot be renamed!
  navigation:
    - id: close
      item: 'minecraft:redstone'
      page: 1
      slots: [51,52]
      use-page-number-as-amount: false
      name: '#language:navigation.close.name#'
      model-data: 1337
      lore: '#language:navigation.close.lore#'
      extras: [ ] #(optional)
    - id: previous-page
      item: 'minecraft:arrow'
      page: 1
      slots: [47]
      use-page-number-as-amount: false
      name: '#language:previous-page.name#'
      model-data: 1337
      lore: '#language:navigation.previous-page.lore#'
      extras: [ ] #(optional)
    - id: next-page
      item: 'minecraft:arrow'
      page: 1
      slots: [48]
      use-page-number-as-amount: false
      name: '#language:navigation.next-page.name#'
      model-data: 1337
      lore: '#language:navigation.next-page.lore#'
      extras: [ ] #(optional)
  # must have items for the api use
  # the namespace 'heal' is required for the api.
  required:
    - id: heal
      item: 'vanilla:diamond_sword'
      page: 1
      slots: [15]
      model-data: 1337 #(optional)
      tooltip-style: 'minecraft:legendary' #(optional)
      amount: 1
      name: '#language:required.heal.name#'
      lore: '#language:required.heal.lore#'
      extras: [ ] #(optional)
# The custom subsection for the inventory content
# Users can define their own items without functionality (Visual only) (optional)
  custom:
    - id: my-custom-item
      item: 'vanilla:emerald'
      page: 1
      slots: [15]
      model-data: 1337 #(optional)
      tooltip-style: 'minecraft:legendary' #(optional)
      amount: 1
      name: '#language:custom.name#'
      lore: '#language:required.lore#'
      extras: [ ] #(optional)
  # The extra settings subsection for the inventory content,
  # for example, a plugin needs some extra settings for the inventory (optional)
  # This section is just an example for a use case
  extra-settings:
    lore-format:
      requirements: '#status# <gray>#requirement#'
      ingredients: '#status# <gray>#ingredients#'
    craft:
      displayname: '<#ffdc73>ᴄʀᴀꜰᴛ <reset>#item#'
      lore:
        - ' '
        - 'ʀᴇǫᴜɪʀᴇᴅ:'
        - '#requirements#'
        - ' '
        - 'ɪɴɢʀᴇᴅɪᴇɴᴛꜱ:'
        - '#ingredients#'
        - ' '
        - 'ᴄʀᴀꜰᴛɪɴɢ ᴛɪᴍᴇ: <red>#time#<gray>ꜱ'
        - ' '
        - '<#ffdc73>Left-Click to craft'
        - '<#ffdc73>Right-Click to preview'
    queue-lore:
      - ' '
      - '<gray>ᴛɪᴍᴇ ʟᴇꜰᴛ: <red>#time#'
